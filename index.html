<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="css/skeleton.css">
<link rel="stylesheet" type="text/css" href="css/normalize.css">
<link rel="icon" href="images/favicon.ico">
	<title>Eigenfaces</title>
	<script>
		function combine()
		{
			var v1 = document.getElementById("one").value;
			var v2 = document.getElementById("two").value;
			var v3 = document.getElementById("three").value;
			var vout = (v1+v2+v3)/3;
			alert(""+vout);
		}
	</script>
</head>
<body>
	<div class="container">
		<h2>Eigenfaces</h2>
		<h1>Lars &amp; Marcus</h1>
		<a href="background.html">What are eigenfaces?</a>
		<br>
		<a href="http://www.vision.jhu.edu/teaching/vision08/Handouts/case_study_pca1.pdf">How did we make this?</a>
		<br>
		<div class="container">
		<img class="four columns" src="images/Layer 1.jpg">
		<img class="four columns" src="images/Layer 4.jpg">
		<img class="four columns" src="images/Layer 7.jpg">
		</div>
		<div class="container">
		<p class="four columns">Face 1</p>
		<p class="four columns">Face 2</p>
		<p class="four columns">Face 3</p>
		</div>
		<div class="container">
		<input class="four columns" id="one">
		<input class="four columns" id="two">
		<input class="four columns" id="three">
		<button id="submit" onClick="combine">Submit</button>
		</div>
	</div>
</body>
</html>
