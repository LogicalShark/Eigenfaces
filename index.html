<!DOCTYPE html>

<title>Eigenfaces</title>
<script>
	function combine()
	{
		var v1 = parseInt(document.getElementById("f1").value, 10);
		var v2 = parseInt(document.getElementById("f2").value, 10);
		var v3 = parseInt(document.getElementById("f3").value, 10);
		var v4 = parseInt(document.getElementById("f4").value, 10);
		var v5 = parseInt(document.getElementById("f5").value, 10);
		var v6 = parseInt(document.getElementById("f6").value, 10);
		var vout = (v1+v2+v3+v4+v5+v6)/6;
		console.log(vout);
	}
</script>
</head>
<body>
	<div class="container">
		<h2>Eigenfaces</h2>
		<h1>Lars &amp; Marcus</h1>
		<a class="four columns" href="background.html">What are eigenfaces?</a>
		<br>
		<a class="four columns" href="http://www.vision.jhu.edu/teaching/vision08/Handouts/case_study_pca1.pdf">How did we make this?</a>
		<br><br>

			<img class="two columns" src="images/Layer 1.png">

			<img class="two columns" src="images/Layer 7.png">

			<input class="two columns" id="f3">
			<input class="two columns" id="f4">
			<input class="two columns" id="f5">
			<input class="two columns" id="f6">

		<div class-"container">

		</div>
