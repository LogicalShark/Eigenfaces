<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="css/skeleton.css">
<link rel="stylesheet" type="text/css" href="css/normalize.css">
<link rel="icon" href="images/favicon.ico?v=2" type="image/x-icon">
<title>Eigenfaces</title>
<script>
	function combine()
	{
		var weights = [];
		weights[0] = parseInt(document.getElementById("f1").value, 10);
		weights[1] = parseInt(document.getElementById("f2").value, 10);
		weights[2] = parseInt(document.getElementById("f3").value, 10);
		weights[3] = parseInt(document.getElementById("f4").value, 10);
		weights[4] = parseInt(document.getElementById("f5").value, 10);
		weights[5] = parseInt(document.getElementById("f6").value, 10);
		var vout = 0;
		var hues = [0][0];
		// https://github.com/oliver-moran/jimp
		var Jimp = require("jimp");
		for(var n = 0; n<6; n++)
		{
			var m = n+1;
			//Resize and quality all
			Jimp.read("images/Layer "+m+".png").then(function (face) {
				face.resize(256, 256)            // resize
				.quality(60)                 // set JPEG quality
				.write("images/Layer "+m+".png"); // save
				}).catch(function (err) {
			console.error(err);
			});
			//Scan and record hue values
			Jimp.read("images/Layer "+m+".png").then(function (face) {
				.scan(0, 0, face.bitmap.width, face.bitmap.height, function (x, y, idx) {
					// x, y is the position of this pixel on the image
					// idx is the position start position of this rgba tuple in the bitmap Buffer
					// this is the image
					hues[x][y] += this.bitmap.data[idx]*weights[n];
				}
				}).catch(function (err) {
			console.error(err);
			});
		}
		var image = new Jimp(256, 256, function (err, image) {
			
		});
		vout = vout/6;
		console.log(vout);
	}
</script>
</head>
<body>
	<div class="container">
		<h2>Eigenfaces</h2>
		<h1>Lars &amp; Marcus</h1>
		<a class="four columns" href="background.html">What are eigenfaces?</a>
		<br>
		<a class="four columns" href="http://www.vision.jhu.edu/teaching/vision08/Handouts/case_study_pca1.pdf">How did we make this?</a>
		<br><br>
		<div class="container">
			<img class="two columns" src="images/Layer 1.png">
			<img class="two columns" src="images/Layer 2.png">
			<img class="two columns" src="images/Layer 4.png">
			<img class="two columns" src="images/Layer 5.png">
			<img class="two columns" src="images/Layer 7.png">
			<img class="two columns" src="images/Layer 8.png">
		</div>
		<div class="container">
			<p class="two columns">Face 1</p>
			<p class="two columns">Face 2</p>
			<p class="two columns">Face 3</p>
			<p class="two columns">Face 4</p>
			<p class="two columns">Face 5</p>
			<p class="two columns">Face 6</p>
		</div>
		<div class="container">
			<input class="two columns" id="f1">
			<input class="two columns" id="f2">
			<input class="two columns" id="f3">
			<input class="two columns" id="f4">
			<input class="two columns" id="f5">
			<input class="two columns" id="f6">
		</div>
		<div class-"container">
			<button id="submit" onclick="combine()">Submit</button>
		</div>
	</div>
