<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="css/skeleton.css">
<link rel="stylesheet" type="text/css" href="css/normalize.css">
<link rel="icon" href="images/favicon.ico?v=2" type="image/x-icon">
<title>Eigenfaces</title>
<script src="main.js"></script>
</head>
<body>
	<div class="container">
		<h2>Eigenfaces</h2>
		<h1>Lars &amp; Marcus</h1>
		<a class="four columns" href="background.html">What are eigenfaces?</a>
		<br>
		<a class="four columns" href="http://www.vision.jhu.edu/teaching/vision08/Handouts/case_study_pca1.pdf">How did we make this?</a>
		<br>
		<a class="three columns" href="http://www.cs.princeton.edu/courses/archive/spr04/cos429/images/yalefaces.zip">Example larger dataset</a>
		<br>
		<br><br>
		<p>Enter some numbers which add up to 1 and press Submit to combine the faces.</p>
		<br>
		<div class="container">
			<img class="two columns" src="images/Layer 1.png" id="face1">
			<img class="two columns" src="images/Layer 10.png" id="face2">
			<img class="two columns" src="images/Layer 4.png" id="face3">
			<img class="two columns" src="images/marcus.png" id="face4"> <!--Layer 11-->
			<img class="two columns" src="images/Layer 7.png" id="face5">
			<img class="two columns" src="images/ricky.png" id="face6"> <!--Layer 12-->
		</div>
		<div class="container">
			<p class="two columns">Face 1</p>
			<p class="two columns">Face 2</p>
			<p class="two columns">Face 3</p>
			<p class="two columns">Face 4</p>
			<p class="two columns">Face 5</p>
			<p class="two columns">Face 6</p>
		</div>
		<div class="container">
			<input class="two columns" id="f1" value="0">
			<input class="two columns" id="f2" value="0">
			<input class="two columns" id="f3" value="0">
			<input class="two columns" id="f4" value="0">
			<input class="two columns" id="f5" value="0">
			<input class="two columns" id="f6" value="0">
		</div>
		<br>
		<div class="container">
			<button id="submit" onclick="combine()">Submit</button>
		</div>
	</div>
</body>
</html>
